<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>Alta de producto</h1>  
<form action="/products" method="post" novalidate autocomplete="off">

<div>
    <label for="product-name">Nombre</label>
    <input id="product-name" type="text" name="name">
</div>

<div>
    <label for="product-description">Descripcion</label>
    <textarea rows="3" id="product-description" type="text" name="description"></textarea>
</div>

<div>
    <label for="product-price">Precio</label>
    <input id="product-price" type="number" name="price" min="0">
</div>

<div>
    <label for="product-stock">Stock</label>
    <input id="product-stock" type="number" name="stock" min="0">
</div>

<div>
    <button>Enviar</button>
</div>

</form>
</body>
</html>
